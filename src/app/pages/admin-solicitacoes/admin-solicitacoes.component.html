<div class="row">
    <div class="col-md-12">
        <h2>Solicitações</h2>
    </div>
</div>
<div *ngIf="!listaPreOrdens.length && !error" class="d-flex justify-content-center">
	<div class="spinner-border" role="status"></div>
</div>
<div *ngIf="error" class="d-flex justify-content-center">
	<i class="pi pi-ban"></i>
	<br>
	<span>Houver um erro inesperado. Tente novamente mais tarde</span>
</div>
<div *ngIf="listaPreOrdens.length && !error" class="row">
  <div class="col-md-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Cliente</th>
          <th scope="col">Telefone</th>
          <th scope="col">Veículo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let preOrdem of listaPreOrdens">
          <td>{{ preOrdem.data | date: 'dd/MM/yy' }}</td>
          <td>{{ preOrdem.clienteNome }}</td>
          <td>{{ preOrdem.telefone }}</td>
          <td>{{ preOrdem.carro.marca }} - {{ preOrdem.carro.modelo }}</td>
          <td>
            <button (click)="setPreOrdem(preOrdem)" type="button" class="btn btn-outline-info">Gerar OS</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
