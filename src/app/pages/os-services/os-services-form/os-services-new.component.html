<h2>Nova Ordem de Serviço</h2>
<hr>
<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="tipo">Tipo do veículo</label>
            <select (change)="getVehicles($event.target.value)" id="tipo" class="form-control">
                <option selected>Selecione</option>
                <option *ngFor="let t of tipos" [value]="t.value">
                    {{ t.name }}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="marca">Marca do veículo</label>
            <select (change)="getVehiclesByBrand($event.target.value)" [disabled]="!vehiclesBrands.length" id="marca"
                class="form-control">
                <option selected>Selecione</option>
                <option *ngFor="let v of vehiclesBrands" [value]="v.id">
                    {{ v.name }}
                </option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="modelo">Modelo do veículo</label>
            <select [disabled]="!vehiclesName.length" id="modelo" class="form-control">
                <option selected>Selecione</option>
                <option *ngFor="let v of vehiclesName" [value]="v.id">
                    {{ v.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
