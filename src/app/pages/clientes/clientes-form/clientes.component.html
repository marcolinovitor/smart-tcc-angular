<div class="col-md-6 mb-4">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#novoCliente">
        Novo cliente
    </button>
</div>

<div class="collapse col-md-12" id="novoCliente">
    <div class="card card-body">
        <form autocomplete="off" [formGroup]="clienteForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <app-input-container errorMessage="Documento inv치lido" label="CPF / CNPJ do Cliente">
                        <input [ngClass]="{'is-valid': isValid('cpfcnpj'), 'is-invalid': isInvalid('cpfcnpj')}"
                            formControlName="cpfcnpj" type="text" class="form-control" id="cpfcnpj"
                            placeholder="Informe o documento">
                    </app-input-container>
                </div>
                <div class="form-group col-md-6">
                    <app-input-container errorMessage="Informe um nome v치lido" label="Nome do Cliente">
                        <input [ngClass]="{'is-valid': isValid('nome'), 'is-invalid': isInvalid('nome')}"
                            formControlName="nome" type="text" class="form-control" id="nome"
                            placeholder="Informe o nome do cliente">
                    </app-input-container>
                </div>
                <div class="form-group col-md-3">
                    <app-input-container errorMessage="Informe um telefone v치lido" label="Telefone">
                        <input [ngClass]="{'is-valid': isValid('fone'), 'is-invalid': isInvalid('fone')}"
                            formControlName="fone" type="text" class="form-control" id="fone"
                            placeholder="(00) 00000-0000">
                    </app-input-container>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <app-input-container errorMessage="Informe um email v치lido" label="Email">
                        <input [ngClass]="{'is-valid': isValid('email'), 'is-invalid': isInvalid('email')}"
                            formControlName="email" type="text" class="form-control" id="email"
                            placeholder="Informe um email">
                    </app-input-container>
                </div>
                <div class="form-group col-md-9">
                    <button class="btn btn-primary float-right col-md-4" type="button">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
