<div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Smart Mechanical</h3>
            </div>
    
            <ul class="list-unstyled components">
                <p>{{ userDescription }}</p>
                <li *ngFor="let menu of menuList" class="nav-item">
                    <a *ngIf="permission(menu.profile)" href="#{{ menu.href }}" data-toggle="collapse" class="dropdown-toggle">{{ menu.desc }}</a>
                    <ul class="collapse list-unstyled" id="{{ menu.href }}">
                        <li *ngFor="let sub of menu.subMenu">
                            <a [routerLink]="sub.path">{{ sub.desc }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    
        <!-- Page Content  -->
        <div id="content">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    
            <div class="container">
              <router-outlet></router-outlet>
            </div>
        </div>
